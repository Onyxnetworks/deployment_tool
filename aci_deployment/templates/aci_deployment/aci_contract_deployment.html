{% extends "index/header.html" %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12"><div class="col-md-8">
                    <h1 class="page-header">Contract Deployment</h1>
                    <form method="post" class="form-inline" enctype="multipart/form-data">
                     {% csrf_token %}
                      <div class="form-group">
                        <select class="form-control-sm" name="dc_select" id="dc_select" required="required" >
                              <option>DC1</option>
                              <option>DC2</option>
                              <option>LAB</option>
                              <option>SANDBOX</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="myfile" id="customFile" accept=".xlsx" required="required">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default">Upload <span class="glyphicon glyphicon-upload"></span></button>
                </form>                    
                </div>
                <!-- /.col-lg-12 -->
            </div>
                        </div><br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            Test Text
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
{% endblock %}

{% block scripts %}
{% endblock %}
