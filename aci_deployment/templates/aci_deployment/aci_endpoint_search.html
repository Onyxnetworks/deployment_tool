{% extends "index/header.html" %}
{% load static %}
{% block head %}  
    
<!-- DataTables CSS -->
    <link href="{% static 'index/vendor/datatables-plugins/dataTables.bootstrap.css' %}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{% static 'index/vendor/datatables-responsive/dataTables.responsive.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12"><div class="col-md-3">
                    <h1 class="page-header">Endpoint Search</h1>
					<form role="form" id="endpoint_search" method="post" enctype="multipart/form-data">{% csrf_token %}
					<div class="form-group input-group">
						<input type="text" placeholder="Enter Subnet" required="required" name="endpoint_search" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
						</span>
					</div>
					</form>
                </div>
                <!-- /.col-lg-12 -->
            </div>
			</div>
               <p id="endpoint_results"></p>			
            <div class="row">
		<div class="col-lg-12">
                    <div class="panel panel-default" style="visibility: hidden;" id="tablediv">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="endpoint_table">
                                <thead>
                                    <tr>
                                        <th>Location</th>
                                        <th>Tenant</th>
                                        <th>App Prof / L3Out</th>
                                        <th>EPG Name</th>
                                        <th>Subnet</th>
                                        <th>Security</th>
                                        <th>Import</th>
                                        <th>Export</th>
                                        <th>Internal / External</th>
                                    </tr>
                                </thead>
                                <tbody id="result_table">
                                </tbody>
                            </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
		</div>
{% endblock %}	
		
{% block scripts %}
    	
    <script src="{% static 'index/vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'index/vendor/datatables-plugins/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'index/vendor/datatables-responsive/dataTables.responsive.js' %}"></script>
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

<script type="text/javascript">
    var frm = $('#endpoint_search');
    var rslt = $('#endpoint_results');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                if (data.task_id != null) {
                    get_task_info(data.task_id);
                }
            },
            error: function (data) {
                document.getElementById("tablediv").style.visibility = "hidden";
                console.log("Something went wrong!");
            }
        });
        return false;
    });

    function get_task_info(task_id) {
        $.ajax({
            type: 'get',
            url: '/get_task_info/',
            data: {'task_id': task_id},
            success: function (data) {
                rslt.html('');
                if (data.state == 'PENDING') {
                    rslt.html('Please wait...');
                }
                else if (data.state == 'SUCCESS') {
                    <!-- Clear Old table Data -->
                    document.getElementById("result_table").innerHTML = "";
                    document.getElementById("tablediv").style.visibility = "visible";
                    var results = data.result;
                    for (i = 0, len = results.length, text = ""; i < len; i++) {
                      Location = results[i].Location;
                      Tenant = results[i].Tenant;
                      AppProfile = results[i].AppProfile;
                      EPG = results[i].EPG;
                      Subnet = results[i].Subnet;
                      Locality = results[i].Locality;
                   
                      if (results[i].Scope.includes('S')) {
                          var Security = '<span class="glyphicon glyphicon-ok-circle" title="External Subnets for External EPGs"></span>'
                      }
                      else {
                          var Security = ''
                      }


                      if (results[i].Scope.includes('I')) {
                          var Import = '<span class="glyphicon glyphicon-ok-circle" title="External Subnets for External EPGs"></span>'
                      }
                      else {
                          var Import = ''
                      }


                      if (results[i].Scope.includes('E')) {
                          var Export = '<span class="glyphicon glyphicon-ok-circle" title="External Subnets for External EPGs"></span>'
                      }
                      else {
                          var Export = ''
                      }

                      var tr = document.createElement("TR");
                      var TABLE_TR = 'TABLE_TR' + i
                      tr.setAttribute("id", TABLE_TR);
                      document.getElementById("result_table").appendChild(tr);

                          var search_results = [Location, Tenant, AppProfile, EPG, Subnet, Security, Import, Export, Locality]
                          search_results.forEach(function(items) {
                              var td = document.createElement("TD");
                              td.setAttribute("style", "text-align: center; vertical-align: middle;");
                              td.innerHTML = items;
                              document.body.appendChild(td);
                              document.getElementById(TABLE_TR).appendChild(td);
                          });

                }}
                if (data.state != 'SUCCESS') {
                    setTimeout(function () {
                        get_task_info(task_id)
                    }, 1000);
                }
            },
            error: function (data) {
                document.getElementById("tablediv").style.visibility = "hidden";
                rslt.html("Something went wrong!");

            success()
            }
        });
    }
</script>
