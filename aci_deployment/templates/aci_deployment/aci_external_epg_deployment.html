{% extends "index/header.html" %}
{% load static %}
{% block head %}  

{% endblock %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12"><div class="col-md-8">
                    <h1 class="page-header">External EPG Deployment</h1>
                    <form method="post" id="external_epg" class="form-inline" enctype="multipart/form-data">{% csrf_token %}
                      <div class="form-group">
                        <select class="form-control-sm" name="location" id="location" required="required" >
                        {%  for location in locations %}
                              <option>{{ location }}</option>
                        {%  endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="file" id="file" accept=".xlsx" required="required">
                    </div>
                  </div>
                  <button type="submit" id="upload_btn" class="btn btn-xs btn-default">Upload <span class="glyphicon glyphicon-upload"></span></button>
                </form>
                <button type="submit" id="deploy_btn" style="visibility: hidden;" class="btn btn-xs btn-primary">Deploy <span class="glyphicon glyphicon-play-circle"></span></button>
                <a href="/aci/external_epg_deployment/"><button type="submit" id="new_file_btn" style="visibility: hidden;" class="btn btn-xs btn-default navbar-btn"><span class="glyphicon glyphicon-new-window"></span> New File</button></a>
                </div>
                <!-- /.col-lg-12 -->
            </div>
			</div>
               <p id="externnal_epg_result"></p>
            <div class="row">
		<div class="col-lg-12">
            <div id="loader" style="text-align:center;"></div>
                    <div class="panel panel-default" style="visibility: hidden;" id="resultdiv">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="epg_deployment_results">
                                <!-- Data goes here -->
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
		</div>
{% endblock %}	
		
{% block scripts %}
    <script src="{% static 'aci_deployment/js/aci_external_epg_deploy.js' %}"></script>
{% endblock %}
